<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="css/styleA.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agendamento</title>
</head>
<br><br>


<body>
<center>
<img id="logoForm" alt="" src="img/logo1.png">
</center>
<br>
<form method="post" action="agendar" th:object="${agendamento}" name="formulario">
    <div class="container">
        <p class="title">Dados do Cliente</p>
        <center>
            <div class="col-md-5">
                <input placeholder="Nome" name="nome" type="text" class="form-control" id="nome"  th:field="*{name}" maxlength="50" required>
            </div>
            <br>

            <div class="col-md-5">
                <input placeholder="Email" name="email" type="email" class="form-control" id="email"  th:field="*{email}" maxlength="50" required>
            </div>

            <br>
            <div class="col-md-1">
                <input placeholder="Idade" type="text" class="form-control" id="formGroupExampleInput2"  th:field="*{age}" maxlength="3">
            </div>
            <br>

            <div class="col-md-2">
                <input placeholder="Telefone" type="text" class="form-control" id="formGroupExampleInput2"  th:field="*{phone}" maxlength="12" required>
            </div>
            <br>
			
			<p class="title">Dados do Agendamento</p>
			<div id="emailHelp" class="form-text">Serão confimardos agendamentos apenas de Segunda à Sábado das 8:00 às 17:00</div>
            <div class="col-md-2">
                <label for="formGroupExampleInput2" class="form-label">Data</label>
                <input name="data" type="date" class="form-control" id="data" th:field="*{data}" required>
            </div>
            <br>

            <div class="col-md-2">
                <label for="formGroupExampleInput2" class="form-label">Hora</label>
                <input name="hora" type="time" class="form-control" id="hora" th:field="*{hour}" required>
            </div>
            <br>
            
            <div class="col-md-4">
                <label for="inputState" class="form-label">Tipo de Trança</label>
                <select th:field="*{braidType}" id="inputState" class="form-select">
                    <option th:each="tipo : ${T(com.agendamento.tranca.enums.BraidType).values()}" th:value="${tipo}"
                    th:text="${tipo.displayValue}"></option>
                </select>
            </div>
            <br>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Tamanho</label>
                <select th:field="*{braidSize}" id="inputState" class="form-select">
                    <option th:each="tamanho : ${T(com.agendamento.tranca.enums.BraidSize).values()}" th:value="${tamanho}"
                    th:text="${tamanho.displayValue}"></option>
                </select>
            </div>
            <br>

            <div class="col-12">
                <button  id="bt" type="submit" class="btn" onclick="complete()">Agendar</button>
            </div>
            <br>
        </center>
    </div>
</form>

</body>
	<script src="sweetalert2.all.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
